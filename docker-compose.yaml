version: "3.9"

services:
  db:
    build:
      context: ./docker
      dockerfile: Dockerfile
      args:
        INSTALL_PGTAP: $INSTALL_PGTAP
    container_name: insightpix-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./docker/data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
      - ./tests:/tests

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
